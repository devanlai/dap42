    type: StorageInfo
    StorageType: Fixed ROM
    FilesystemType: Generic flat
    AccessCapability: Read-only without object deletion
    MaxCapacity: 128
    FreeSpaceInBytes: 0
    FreeSpaceInObjects: 0
    StorageDescription: Test
    VolumeIdentifier: DAP42TEST
  - name: hello_world_object_info
    type: ObjectInfo
    StorageID: 0x00010001
    ObjectFormat: Text
    ProtectionStatus: "Read-only"
    ObjectCompressedSize: 11
    ParentObject: 0x00000000
    Filename: "test.txt"
